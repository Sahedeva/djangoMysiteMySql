{% extends "base.html" %}
{%block content%}
<div class="backgroundDiv">
	<div id = "login" class="container">
		<h1>Login</h1>
		<form id="loginForm">
			<input class="logRegForm" id="loginName" type="text" placeholder="User Name"/>

			<br>
			<input class="logRegForm" id="loginPassword" type="password" placeholder="Password"/>

			<br>
			<input class="logRegForm" type="submit" placeholder="Submit"/>
			<br>
		</form>
	</div>
</div>
<script src="/static/registerLogin.js"></script>
{%endblock%}
